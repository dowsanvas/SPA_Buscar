<h1 class="animated fadeIn fast"> Heroes
    <small> Marvel - DC</small>
</h1>
<hr>
<input class="form-control me-2" type="search" (input)="buscarHeroes($event)" placeholder="Nombre a Heroe a buscar" aria-label="Nombre a Heroe a buscar">
<button>Search</button>
<br>
<br>
<div *ngIf="mostrarResultado">
    <div *ngIf="heroeEncontrado">
        <div class="card mb-3 animated fadeIn" style="max-width: 400px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="heroeEncontrado.img" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{heroeEncontrado.nombre}}</h5>
                        <p class="card-text">{{heroeEncontrado.bio}}</p>
                        <p class="card-text">
                            <small class="text-body-secondary">
                                {{heroeEncontrado.aparicion}}

                            </small>
                        </p>
                        <a (click)="verHeroe(heroes.indexOf(heroeEncontrado))" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div *ngIf="!mostrarResultado">
    <div class='col animated fadeIn fast' *ngFor="let heroe of heroes; let i = index">
        <div class="card mb-3" style="max-width: 400px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{heroe.nombre}} </h5>
                        <p class="card-text">{{heroe.bio}}</p>
                        <p class="card-text">
                            <small class="text-body-secondary">
                                {{heroe.aparicion}}
                            </small></p>
                        <a (click)="verHeroe(i)" class="btn btn-primary-dark ">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
